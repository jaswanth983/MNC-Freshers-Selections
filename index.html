<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNC Selection Process - Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Main Heading Styling */
        h1 {
            text-align: center;
            margin: 40px 0;
            color: #2c3e50;
            font-size: 36px;
        }

        /* Chart Container Styling */
        .chart-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Canvas Style for charts */
        canvas {
            width: 100%;
            height: 400px !important;
            border-radius: 8px;
        }

        /* Box Shadow and Responsive Design for smaller screens */
        .chart-container {
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Tooltip Styling */
        .chartjs-tooltip {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 4px;
            padding: 8px;
            font-size: 14px;
        }

        /* Responsive Handling for Mobile Devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
                margin: 20px 0;
            }

            .chart-container {
                width: 90%;
                margin: 10px auto;
                padding: 15px;
            }
        }

        /* Add a slight hover effect to chart containers */
        .chart-container:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <h1>MNC Selection Process - Recruitment Data</h1>

    <!-- Line Chart - Time Taken for Hiring Process -->
    <div class="chart-container">
        <canvas id="lineChart"></canvas>
    </div>

    <!-- Bar Chart - Selected and Rejected Candidates at Each Stage -->
    <div class="chart-container">
        <canvas id="barChart"></canvas>
    </div>

    <!-- Pie Chart - Distribution of Candidates by Source -->
    <div class="chart-container">
        <canvas id="pieChart"></canvas>
    </div>

    <script>
        // Line Chart: Time Taken for Each Stage in the Hiring Process
        var lineCtx = document.getElementById('lineChart').getContext('2d');
        var lineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'], // Months
                datasets: [{
                    label: 'Time Taken for Hiring Process (Days)', // Label
                    data: [10, 15, 20, 18, 12, 14, 16], // Days for each stage
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)', // Line color
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true // Start Y-axis from 0
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                return 'Days: ' + tooltipItem.raw; // Tooltip displaying the days
                            }
                        }
                    }
                }
            }
        });

        // Bar Chart: Selected and Rejected Candidates at Each Stage
        var barCtx = document.getElementById('barChart').getContext('2d');
        var barChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Application Review', 'Interview Stage', 'Offer Stage', 'Final Decision'], // Stage names
                datasets: [{
                    label: 'Selected Candidates',
                    data: [200, 150, 120, 100], // Number of selected candidates at each stage
                    backgroundColor: 'rgba(75, 192, 192, 0.6)', // Light green for selected candidates
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Rejected Candidates',
                    data: [50, 40, 30, 10], // Adjusted: 10 rejected in the final stage
                    backgroundColor: 'rgba(255, 99, 132, 0.6)', // Red for rejected candidates
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true // Start Y-axis from 0
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                return tooltipItem.dataset.label + ': ' + tooltipItem.raw; // Tooltip showing selection/rejection count
                            }
                        }
                    }
                }
            }
        });

        // Pie Chart: Distribution of Candidates by Source
        var pieCtx = document.getElementById('pieChart').getContext('2d');
        var pieChart = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Job Portals', 'Employee Referrals', 'Social Media'], // Candidate sources
                datasets: [{
                    label: 'Candidate Sources',
                    data: [60, 30, 10], // Percentages of candidates from each source
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(75, 192, 192, 0.6)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                return 'Percentage: ' + tooltipItem.raw + '%'; // Tooltip showing percentage
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
